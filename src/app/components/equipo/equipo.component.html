<p>Equipo {{ nombre }}</p>
<mat-divider class="my-3"></mat-divider>

<mat-accordion class="" hideToggle>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ jugador }}
      </mat-panel-title>
      <mat-panel-description class="justify-content-between">
        Delantero
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Estado: {{ jugador.estado ? "Activo" : "No activo" }}</p>
  </mat-expansion-panel>
</mat-accordion>

<mat-divider class="my-3"></mat-divider>
<div class="col-3">
  <app-jugador
    [jugador]="'Daniel'"
    (onActivate)="updateState($event)"
  ></app-jugador>
</div>
